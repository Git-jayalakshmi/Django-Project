{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> Todo Items</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="Task" placeholder="Enter the task name">
                    </div> <br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Priority" placeholder="Enter the priority">
                    </div> <br>
                    <div class="form-group">
                        <input type="date" class="form-control" name="Date" placeholder="Enter the date">
                    </div> <br>
                    <input type="Submit" class="btn btn-success">
                </form>
        </div>
        <div class="col-md-6">
            <h3>Task details</h3>
            {% for i in task %}
                <div class="shadow card">
                    <div class="card-body">
                        <h6> Task Name :{{i.name}}</h6>
                        <h6> Priority :{{i.priority}}</h6>
                        <h6> Priority :{{i.date}}</h6></br>
                        <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done </a>
                        <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update </a>
                    </div>
                </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
